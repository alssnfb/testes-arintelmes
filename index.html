<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AR Intelmes</title>
    <link rel="icon" href="https://img.icons8.com/ios_filled/200/40C057/info.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        #a-scene {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene id="a-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-box id="grandbox" position="0 1.25 -3" rotation="0 0 0" color="#00a335" scale="2 1 0.5"></a-box>
        
        <!-- Data Text Elements -->
        <a-text id="hours" color="white" width="1.3" scale="1.2 0.7 1.2" position="-0.7 1.65 -2.4" align="center" hours></a-text>
        <a-text id="perf" color="white" width="1.3" scale="1 0.5 1" position="0.5 1.65 -2.4" perf></a-text>
        <a-text value="IS-87" color="white" width="1.3" scale="1 0.5 1" position="0.5 1.60 -2.4"></a-text>
        <a-text value="INJ000" color="white" width="1.3" scale="3 1.8 3" position="0 1.57 -2.4" align="center"></a-text>
        
        <!-- Status Text and Production Bar -->
        <a-text id="statusMaq" value="PRODUCAO" color="white" width="1.3" scale="2.3 1 2.3" position="0 1.43 -2" align="center"></a-text>
        <a-entity position="0 1.43 -2.2">
            <a-box position="0 0 0" scale="0 0.1 0.1" color="darkgreen" id="production-bar-fill"></a-box>
        </a-entity>
        
        <!-- Machine Status and Operation Codes -->
        <a-text id="statusNum" color="white" width="1.3" scale="1.5 0.9 1.5" position="0 1.3 -2.4" align="center" progress></a-text>
        <a-entity line="start: -0.8 1.25 -2.4; end: 0.8 1.25 -2.4; color: white"></a-entity>
        <a-text value="TC" color="white" width="1.3" scale="1.2 0.8 1.2" position="-0.75 1.2 -2.4" align="center"></a-text>
        <a-text id="cycletime" color="white" width="1.3" scale="1.2 0.8 1.2" position="-0.75 1.15 -2.4" align="center" cycletime></a-text>
        
        <!-- Additional Components for Gauges and Dynamic Data -->
        <a-entity id="gauges-group" visible="false">
            <!-- Define gauge entities and labels here as needed -->
        </a-entity>
        
        <div class="button-container">
            <button id="fetchDataButton" class="button" onclick="fetchMachineData()">Fetch Machine Data</button>
        </div>
    </a-scene>
</body>
</html>
